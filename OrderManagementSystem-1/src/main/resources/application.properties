server.port=8085

#MysqL
spring.datasource.url=jdbc:mysql://localhost:3306/ordermanagement?autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.profiles.active=test
spring.security.user.name = Sakshi
spring.security.user.password = Sakshi@2001
spring.h2.console.enabled = true
#log4J
 
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG 
logging.level.org.hibernate=ERROR
logging.pattern.file= "%d{yyyy-MM-dd } [%thread] %-5level %logger{36} - %msg%n"
logging.file.name=F:/application.log

server.error.include-stacktrace=never